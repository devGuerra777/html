<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Inicio</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="formulario.html">Formulario</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="text-center my-4">
        <h1>Formulario de Contacto</h1>
    </header>

    <div class="container">
        <section id="formulario">
            <h2>Envíame un mensaje</h2>
            <!-- Formulario de contacto -->
            <form action="formulario.html" method="get">
                <!-- Campo para el nombre -->
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>

                <!-- Campo para el correo electrónico -->
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <!-- Campo para el género -->
                <div class="form-group">
                    <label>Género:</label><br>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="masculino" name="genero" value="masculino" required>
                        <label class="form-check-label" for="masculino">Masculino</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="femenino" name="genero" value="femenino" required>
                        <label class="form-check-label" for="femenino">Femenino</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="otro" name="genero" value="otro" required>
                        <label class="form-check-label" for="otro">Otro</label>
                    </div>
                </div>

                <!-- Campo para la contraseña -->
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <!-- Campo para el comentario -->
                <div class="form-group">
                    <label for="comentario">Comentario:</label>
                    <textarea class="form-control" id="comentario" name="comentario" rows="4" required></textarea>
                </div>

                <!-- Campo para la ciudad -->
                <div class="form-group">
                    <label for="ciudad">Ciudad:</label>
                    <select class="form-control" id="ciudad" name="ciudad" required>
                        <option value="">Selecciona una ciudad</option>
                        <option value="Guadalajara">Guadalajara</option>
                        <option value="Zapopan">Zapopan</option>
                        <option value="Tonalá">Tonalá</option>
                        <option value="Otra">Otra</option>
                    </select>
                </div>

                <!-- Checkbox para el interés -->
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="interesado" name="interesado">
                    <label class="form-check-label" for="interesado">Me interesa contratarte</label>
                </div>

                <!-- Botón para enviar el formulario -->
                <button type="submit" class="btn btn-primary mt-3">Enviar</button>
            </form>
        </section>
    </div>

    <!-- Pie de página -->
    <footer class="text-center py-3 bg-light">
        <p>Contáctame en <a href="mailto:ramiro.amador6005@alumnos.udg.mx">ramiro.amador6005@alumnos.udg.mx</a></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
